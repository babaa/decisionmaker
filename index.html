<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Decision maker</title>
    </head>
    <body>
        <div id="wrap">
        
            <div id="content" class="cantarell">
                <h1>Decision maker</h1>

                <div id="options">
                        <input type="text" class="option" id="option0">
                        <input type="text" class="option" id="option1">
                </div>
                
                <div class="btn-group margin">

                    <button type="reset" id="reset" class="btn btn-inverse">Reset</button>
                    <button type="button" id="remove" class="btn btn-inverse">Remove</button> 
                    <button type="button" id="add" class="btn btn-inverse">Add</button>
                    <button type="submit" id="decide" class="btn btn-success">Decide</button>

                </div>
                <div class="pad">The right thing to choose is:</div>
                <div id="answer"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
