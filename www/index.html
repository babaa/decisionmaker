<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
        <title>Decisionmaker</title>
    </head>
    <body>
        <div id="wrap" class="container">
        
            <div id="content" class="cantarell">
                <h1>Decision maker</h1>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-xs-11 col-xs-offset-1 col-sm-10 col-sm-offset-1">
                        <div id="options">
                                <input type="text" class="form-control" id="option0">
                                <input type="text" class="form-control" id="option1">
                        </div>
                    </div>
                </div>
                <div class="btn-block margin">

                    <button type="button" id="remove" class="btn dark-blue linebreaker">Remove</button> 
                    <button type="reset" id="reset" class="btn purple">Reset</button>
                    <button type="button" id="add" class="btn lettuce">Add</button>
    
                    <button type="submit" id="decide" class="btn blue">Decide</button>

                </div>
                <div class="pre-decision">The right thing to choose is:</div>
                <div id="answer"></div>
            </div>
        </div>
                <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
